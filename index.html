<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Roviana Printing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family:'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-offer {
            background-color: #28a745;
        }
        .btn-offer:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="invoice.html" class="btn">Buat Faktur</a>

        <a href="offer.html" class="btn btn-offer">Buat Penawaran</a>
    </div>

</body>
</html>
