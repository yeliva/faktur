<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Roviana Printing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            background-image: linear-gradient(to top right, #e9f2fa, #f4f7f6);
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            margin-bottom: 30px;
        }

        .card-header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .card-header p {
            font-size: 16px;
            color: #777777;
            margin: 0;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .tool-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            padding: 18px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            gap: 12px;
        }

        .tool-button i {
            font-size: 20px;
        }

        .tool-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-invoice {
            background-color: #5c6bc0;
        }
        .btn-invoice:hover {
            background-color: #44529c;
        }

        .btn-offer {
            background-color: #673ab7;
        }
        .btn-offer:hover {
            background-color: #582ea3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <p>Pilih alat yang ingin digunakan.</p>
        </div>
        <div class="card-body">
            <a href="invoice.html" class="tool-button btn-invoice">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Buat Faktur</span>
            </a>
            <a href="offer.html" class="tool-button btn-offer">
                <i class="fa-solid fa-file-signature"></i>
                <span>Buat Surat Penawaran</span>
            </a>
        </div>
    </div>
</body>
</html>
